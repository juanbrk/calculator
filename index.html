<html>
    <head>
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
        <meta content="utf-8" http-equiv="encoding">
        <link rel="stylesheet" type="text/css" href="./style.css">
    </head>
</html>
<body>
    <main>
            <div class="container">
              <input type="text" class="result" id="display">
              <div class="first-row">
                <input type="button" name="" value="&radic;" class="global">
                <input type="button" name="" value="(" class="global">
                <input type="button" name="" value=")" class="global">
                <input type="button" name="" value="%" class="global">
              </div>
              <div class="second-row">
                <input type="button" name="" value="7" class="global numeric">
                <input type="button" name="" value="8" class="global numeric">
                <input type="button" name="" value="9" class="global numeric">
                <input type="button" name="" value="/" class="global ">
              </div>
              <div class="third-row">
                <input type="button" name="" value="4" class="global numeric">
                <input type="button" name="" value="5" class="global numeric">
                <input type="button" name="" value="6" class="global numeric">
                <input type="button" name="" value="X" class="global ">
              </div>
              <div class="fourth-row">
                <input type="button" name="" value="1" class="global numeric">
                <input type="button" name="" value="2" class="global numeric">
                <input type="button" name="" value="3" class="global numeric">
                <input type="button" name="" value="-" class="global ">
              </div>
              <div class="conflict">
                <div class="left">
                  <input type="button" name="" value="0" class=" big numeric">
                  <input type="button" name="" value="." class=" small">
                  <input type="button" name="" id='clear' value="Del" class=" red small white-text top-margin">
                  <input type="button" name="" value="=" class=" green white-text big top-margin">
                </div>
                <div class="right">
                  <input type="button" name="" value="+" class="global grey plus">
                </div>
              </div>
            </div>
    </main>
    <script src="calculator.js"></script>
</body>
